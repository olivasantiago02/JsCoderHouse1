<!DOCTYPE html>
<html>
<head>
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <script src="./JavaScript/main.js"></script>
</head>
<body>
    <h1>Piedra, Papel o Tijeras</h1>
    <div id="game">
        <div id="choices">
            <button class="choice" onclick="play('piedra')">
                <img src="./imagenes/piedra.png" alt="Piedra">
            </button>
            <button class="choice" onclick="play('papel')">
                <img src="./imagenes/papel.png" alt="Papel">
            </button>
            <button class="choice" onclick="play('tijeras')">
                <img src="./imagenes/tijeras.png" alt="Tijeras">
            </button>
        </div>
        <div id="result"></div>
    </div>

</body>
</html>
